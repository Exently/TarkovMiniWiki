name: Update Tarkov Tasks JSON

on:
  schedule:
    - cron: '0 0 * * *'  # TÃ¤glich um 00:00 UTC
  workflow_dispatch:

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Install node-fetch v2
        run: npm install node-fetch@2

      - name: ğŸ”„ Run fetch script
        run: node scripts/fetchTasks.js

      - name: ğŸ” Setup GitHub token auth
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: ğŸ“¤ Commit and Push
        run: |
          git add data/tarkov_tasks.json
          git commit -m "ğŸ”„ Auto-update tarkov_tasks.json [$(date +'%Y-%m-%d %H:%M')]" || echo "No changes to commit"
          git push
