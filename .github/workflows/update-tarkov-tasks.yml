name: Update Tarkov Tasks JSON

on:
  schedule:
    - cron: '0 0 * * *' # TÃ¤glich um 00:00 UTC
  workflow_dispatch:

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repo
        uses: actions/checkout@v3

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¥ Install node-fetch
        run: npm install node-fetch@2
      - name: ðŸ”„ Update .data/tarkov_tasks.json
        run: |
          node scripts/fetchTasks.js

      - name: ðŸ“¤ Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .data/tarkov_tasks.json
          git commit -m "ðŸ”„ Auto-update tarkov_tasks.json [$(date +'%Y-%m-%d %H:%M')]"
          git push
