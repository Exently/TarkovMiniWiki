name: Update Tarkov Items JSON (hourly)

on:
  schedule:
    - cron: '30 * * * *'  # jede Stunde um Minute 30
  workflow_dispatch:

jobs:
  update-items:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Install node-fetch v2
        run: npm install node-fetch@2

      - name: ğŸ”„ Fetch tarkov_items.json
        run: node scripts/fetchItems.js

      - name: ğŸ” Setup GitHub token auth
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: ğŸ“¤ Commit and Push
        run: |
          git add data/tarkov_items.json
          git commit -m "ğŸ”„ Auto-update tarkov_items.json [$(date +'%Y-%m-%d %H:%M')]" || echo "âœ… No changes"
          git push
