<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <title>EFT Mini Wiki by Exe</title>
  <link rel="icon" href="./Pictures/webSiteHeader.png" type="image/png" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      /* Schwarz */
      color: #fff;
      /* Weiß */
      font-family: 'Oswald', sans-serif;
    }

    h1 {
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    h2,
    label {
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Grid für die Maps */
    .map-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 20px;
      margin-top: 10px;
    }

    .map-item {
      background-color: #111;
      border: 1px solid #444;
      text-align: center;
      padding: 10px;
      transition: transform 0.2s ease;
    }

    .map-item:hover {
      transform: scale(1.05);
      border-color: #888;
    }

    .map-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
      margin: 0 auto 10px;
      border: 1px solid #333;
    }

    .map-item h2 {
      margin: 0;
      font-size: 1.1rem;
      line-height: 1.4;
    }

    .map-item a {
      text-decoration: none;
      color: #fff;
    }

    .map-item a:hover {
      text-decoration: underline;
    }

    /* Zweispalten-Layout: Links Suche, rechts Details */
    .main-container {
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    /* Linke Spalte: Questsuche */
    .quest-search {
      width: 300px;
      background: #111;
      border: 1px solid #444;
      padding: 10px;
      position: relative;
    }

    .quest-search h2 {
      margin-top: 0;
    }

    .quest-search input {
      width: 100%;
      padding: 5px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .suggestions {
      position: absolute;
      top: 100px;
      /* ggf. anpassen */
      width: 100%;
      background: #222;
      border: 1px solid #666;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      z-index: 10;
    }

    .suggestions div {
      padding: 5px;
      cursor: pointer;
      color: #0f9;
    }

    .suggestions div:hover {
      background-color: #333;
    }

    .suggestions .selected {
      background-color: #333;
    }

    .quest-details {
      flex: 1;
      background: #111;
      border: 1px solid #444;
      padding: 10px;
    }

    .quest-details a {
      text-decoration: none;
      color: #0f9;
    }

    /* Trader-Header: Bild, Überschrift, Kappa in einer Zeile */
    .trader-header {
      display: flex;
      align-items: flex-start;
      /* Bild + Überschrift oben ausrichten */
      gap: 10px;
      margin-bottom: 10px;
    }

    img[src=""] {
      display: none;
    }


    .heading-section {
      flex: 1;
    }

    .trader-header img {
      width: 80px;
      height: auto;
      object-fit: cover;
      border: 1px solid #333;
    }

    .kappa-indicator {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .kappa-yes {
      color: lime;
    }

    .kappa-no {
      color: red;
    }

    /* Layout in Questdetails */
    .quest-details h2 {
      margin: 10px 0 5px 0;
      font-size: 1.4rem;
    }

    .quest-details h2 a {
      text-decoration: none;
      color: #0f9;
    }

    .quest-objective a {
      text-decoration: none;
      color: #0f9;
    }

    .quest-reward a {
      text-decoration: none;
      color: #0f9;
    }

    .quest-objective {
      margin-bottom: 10px;
    }

    .quest-reward {
      margin-bottom: 10px;
    }

    .quest-links {
      margin-bottom: 10px;
    }

    /* Link-Generator-URL */
    #wiki-link {
      text-decoration: none;
      color: #0f9;
      display: inline-block;
      margin-top: 5px;
    }

    #wiki-link:hover {
      color: #0cf;
      border-bottom-color: #0cf;
    }

    hr {
      border: none;
      border-top: 1px solid #444;
      margin: 20px;
    }

    .WeaponSmith {
      background-color: #000;
      border: 1px solid #444;
      padding: 10px;
    }
  </style>
</head>

<body>

  <!-- Hauptbereich mit 2 Spalten -->
  <div class="main-container">

    <!-- LINKE SPALTE: Questsuche -->
    <div class="quest-search">
      <h2>Quest-Suche</h2>
      <input type="text" id="wiki-input" placeholder="Quest eingeben..." autocomplete="off" />
      <div class="suggestions" id="suggestions"></div>
      <a id="wiki-link" href="" target="_blank"></a>
    </div>

    <!-- RECHTE SPALTE: Questdetails -->
    <div class="quest-details" id="quest-details">
      <!-- Trader-Header: Bild, Überschrift, Kappa -->
      <div class="trader-header">
        <img id="trader-img" src="" alt="Trader" />

        <!-- Überschrift plus evtl. Untertitel in einer "heading-section" -->
        <div class="heading-section">
          <h2 id="quest-title">Bitte eine Quest auswählen</h2>
        </div>

        <span id="kappa-indicator" class="kappa-indicator">???</span>
      </div>

      <div class="quest-objective" id="quest-objective"></div>
      <div class="quest-reward" id="quest-reward"></div>
      <div class="quest-links" id="quest-links"></div>
    </div>

  </div>

  <!-- Dein Script, z.B. Fuzzy-Suche und Detail-Anzeige -->
  <script src="quests.js"></script>

  <div class="WeaponSmith">
    <h2 style="text-align: center;">
      <a href="https://tarkovgunsmith.com/moddedweaponbuilder" style="text-decoration: none; color: inherit;">
        WeaponSmith
      </a>
    </h2>
  </div>
</body>

</html>
